 <body style="background-color:#50C878	">

    <script src="https://varuntrailhead-dev-ed.my.site.com/sports/lightning/lightning.out.js"></script>
    <script>
      var hash = window.location.hash.substring(1);
      function createComponent(hash){
            if (hash !=="") {
                $Lightning.use("c:helloOutApp", function() {
                  $Lightning.createComponent("c:helloOuterWorld", {"sId":hash}, "lightning", function(component) {
                    console.log("Lightning component has been created");
                  });
                },
                "https://varuntrailhead-dev-ed.my.site.com/sports",hash
                );
           }
      } 
      
      function getSessionFromSalesforce(){
              let params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,width=0,height=0,left=-1000,top=-1000`;
        open('https://varuntrailhead-dev-ed.my.site.com/sports/helloWorld?startFlow=yes', 'test', params);
      }
      
    </script>

    <div id="lightning" style="background-color:#F8F8F8	"></div>
    <script>
        window.addEventListener("message", receiveMessage, false);
        function receiveMessage(event) {
          console.log("Received message: " + event.data);
          createComponent(event.data);
        }
   </script>
